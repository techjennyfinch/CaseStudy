  <div class="container">
    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">Register</div>
                                <div class="card-body">
    
                                    <form class="form-horizontal"  role="form" name="registration" action="#" th:action="@{/registration}" th:object="${webUser}" method="post"  onSubmit="return formValidation()">
    
                                        <div class= "form-group">
                                            <label for="firstName" class="cols-sm-2 control-label">Your First Name</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" name="firstName" th:field="*{firstName}" id="firstName" placeholder="Enter your First Name" required="required" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="lastName" class="cols-sm-2 control-label">Your Last Name</label>
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                  <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}"  placeholder="Enter your Last Name" required="required"/>
                                              </div>
                                          </div>
                                      </div>
                                        <div class="form-group">
                                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" name="email" th:field="*{email}"  id="email" placeholder="Enter your Email" required="required"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="cols-sm-2 control-label">Username</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" name="username" id="username"  th:field="*{userName}"  placeholder="Enter your Username" required="required"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="cols-sm-2 control-label">Password</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                    <input type="password" class="form-control" name="password" id="password" th:field="*{password}"  placeholder="Enter your Password" required="required"/>
                                                </div>
                                            </div>
                                        </div>
                                    
                                        <div class="form-group ">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                                        </div>
                                        </form>
                               
                                </div>
    
                            </div>
                        </div>
