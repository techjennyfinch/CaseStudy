	 <h1>Edit Trailers</h1>  
     <br><br>
	<form action="#" th:action="@{/save}" th:object="${trailer}"
			method="post">
	
		<table border="1">
				
				<tr>
					<td>Trailer Number</td>
					<td><input type="text" th:field="*{trailerId}" readonly="readonly" />
					</td>
				</tr>

				<tr>
					<td>Vehicle Identification Number (VIN)</td>
					<td><input type="text" th:field="*{trailerVIN}" /></td>
				</tr>
				<tr>
					<td>Location</td>
					<td><input type="text" th:field="*{location}" /></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Submit</button></td>
				</tr>
			</table>
		

		</form>
	</div>
